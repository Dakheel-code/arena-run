<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://regulators.us/logo.png">
    <title>Arena Run - The Regulators RGR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        .orb-1 {
            top: 0;
            left: 25%;
            width: 400px;
            height: 400px;
            background: rgba(251, 191, 36, 0.2);
        }

        .orb-2 {
            bottom: 0;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(234, 179, 8, 0.2);
            animation-delay: 1s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: rgba(251, 191, 36, 0.1);
            animation: spin-slow 20s linear infinite;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(251, 191, 36, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251, 191, 36, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(251, 191, 36, 0.4);
            border-radius: 50%;
            animation: float-particle 15s ease-in-out infinite;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 28rem;
            animation: fade-in-down 0.8s ease-out;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title-group {
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fde68a, #fbbf24, #fde68a);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        .logo-badge {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #f59e0b, #eab308);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: pulse-slow 3s ease-in-out infinite;
        }

        .logo-container {
            position: relative;
            width: 12rem;
            height: 12rem;
            margin: 0 auto;
        }

        .logo-ring {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #fbbf24, #eab308, #d97706);
            border-radius: 50%;
            animation: spin-slow 20s linear infinite;
        }

        .logo-inner {
            position: absolute;
            inset: 4px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle {
            width: calc(100% - 1rem);
            height: calc(100% - 1rem);
            background: linear-gradient(135deg, #fde68a, #eab308);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        .logo-badge:hover .logo-circle {
            transform: scale(1.1);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .arena-text {
            color: rgba(254, 243, 199, 0.7);
            font-size: 1.125rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Login Card */
        .login-card {
            position: relative;
            animation: fade-in-up 0.8s ease-out;
        }

        .card-glow {
            position: absolute;
            inset: -2px;
            background: linear-gradient(to right, #f59e0b, #eab308);
            border-radius: 1rem;
            filter: blur(8px);
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        .login-card:hover .card-glow {
            opacity: 0.5;
        }

        .card-content {
            position: relative;
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.95), rgba(0, 0, 0, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2.5rem;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* Discord Button */
        .discord-button {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to right, #f59e0b, #eab308);
            color: #000;
            font-weight: bold;
            padding: 1.25rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .discord-button:hover {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        .discord-button:active {
            transform: scale(0.98);
        }

        .button-shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 1s;
        }

        .discord-button:hover .button-shine {
            transform: translateX(100%);
        }

        .discord-icon {
            width: 1.75rem;
            height: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .divider {
            margin: 2rem 0;
            height: 1px;
            background: rgba(245, 158, 11, 0.2);
        }

        .info-section {
            text-align: center;
        }

        .info-text {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .developer-text {
            color: rgba(245, 158, 11, 0.6);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .developer-link {
            color: #fbbf24;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s;
        }

        .developer-link:hover {
            color: #fde68a;
            transform: translateY(-1px);
        }

        .discord-icon-small {
            width: 14px;
            height: 14px;
        }

        .footer-note {
            margin-top: 2rem;
            text-align: center;
            animation: fade-in 1s ease-out 0.3s both;
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.75rem;
        }

        .loading-state {
            display: none;
            text-align: center;
            padding: 1.25rem;
        }

        .loading-state.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(245, 158, 11, 0.2);
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .error-message {
            display: none;
            background: rgba(127, 29, 29, 0.5);
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .error-message.active {
            display: block;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.75; }
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.75; }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            25% { transform: translate(10px, -20px); opacity: 0.6; }
            50% { transform: translate(-10px, -40px); opacity: 0.8; }
            75% { transform: translate(5px, -60px); opacity: 0.6; }
            100% { transform: translate(0, -80px); opacity: 0; }
        }

        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .main-title { font-size: 1.5rem; }
            .logo-container { width: 8rem; height: 8rem; }
            .card-content { padding: 1.5rem; }
            .card-title { font-size: 1.25rem; }
        }

        @media (min-width: 641px) {
            .main-title { font-size: 2rem; }
            .logo-container { width: 10rem; height: 10rem; }
        }

        @media (min-width: 768px) {
            .main-title { font-size: 2.25rem; }
            .logo-container { width: 12rem; height: 12rem; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-container">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-pattern"></div>
        <script>
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (5 + Math.random() * 10) + 's';
                document.querySelector('.bg-container').appendChild(particle);
            }
        </script>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="main-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="title-group">
                    <h1 class="main-title">The Regulators RGR</h1>
                </div>

                <div class="logo-badge">
                    <div class="logo-glow"></div>
                    <div class="logo-container">
                        <div class="logo-ring"></div>
                        <div class="logo-inner">
                            <div class="logo-circle">
                                <img src="https://regulators.us/logo.png" alt="The Regulators Logo" class="logo-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">Sign in with Discord</h3>
                        <p class="card-description">to access exclusive content</p>
                        <p class="arena-text" style="margin-top: 0.5rem;">Arena Run</p>
                    </div>

                    <div id="errorMessage" class="error-message"></div>

                    <div id="loginForm">
                        <button class="discord-button" onclick="handleDiscordLogin()">
                            <div class="button-shine"></div>
                            <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">

                            </svg>
                            <span class="button-text">Sign in with Discord</span>
                        </button>
                    </div>

                    <div id="loadingState" class="loading-state">
                        <div class="spinner"></div>
                        <p style="color: #d1d5db;">Connecting to Discord...</p>
                    </div>

                    <div class="divider"></div>

                    <div class="info-section">
                        <p class="info-text">Contact admin to get access permission</p>
                        <p class="developer-text">
                            Developed by 
                            <a href="https://discord.com/users/691802404244422688" target="_blank" rel="noopener noreferrer" class="developer-link">
                                <svg class="discord-icon-small" viewBox="0 0 24 24" fill="currentColor">

                                </svg>
                                Dakheel
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-note">
                <p class="footer-text">By signing in, you agree to our Terms of Service</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already authenticated and redirect
        const token = localStorage.getItem('auth_token');
        if (token) {
            window.location.href = '/app';
        }

        function handleDiscordLogin() {
            const loginForm = document.getElementById('loginForm');
            const loadingState = document.getElementById('loadingState');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginForm.style.display = 'none';
            loadingState.classList.add('active');
            errorMessage.classList.remove('active');
            
            // Redirect to Discord OAuth
            window.location.href = '/.netlify/functions/auth';
        }

        // Check for error parameters in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('errorMessage');
            
            let errorMessages = {
                'not_in_guild': 'You do not have permission to access. Contact admin to get authorization',
                'missing_role': 'You do not have the required role to access this platform',
                'not_allowed': 'You do not have permission to access. Contact admin to get authorization',
                'token_exchange': 'Failed to authenticate with Discord. Please try again',
                'unknown': 'An unknown error occurred. Please try again'
            };
            
            errorMessage.textContent = errorMessages[error] || 'Authentication failed. Please try again';
            errorMessage.classList.add('active');
        }
    </script>
</body>
</html>
